<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ace8f7e650.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>

</head>
<body><input type="text" id="result"/>
    <br>
    <div class="box">
    <button class="first" onclick="BTN(`1`)" id="btn1">1</button>
    <button class="first" onclick="BTN(`2`)"id="btn2">2</button>
    <button class="first" onclick="BTN('3')"id="btn3">3</button>
    <button class="first" onclick="BTN('4')"id="btn4">4</button>
    <button class="first" onclick="BTN('5')"id="btn5">5</button>
    <button class="first" onclick="BTN('/')"id="btn11">/</button>
    <br>
    <button class="second" onclick="BTN('6')"id="btn6">6</button>
    <button class="second" onclick="BTN('7')"id="btn7">7</button>
    <button class="second" onclick="BTN('8')"id="btn8">8</button>
    <button class="second" onclick="BTN('9')"id="btn9">9</button>
    <button class="second" onclick="BTN('0')"id="btn10">0</button>
    <button id="btn12"onclick="BTN('*')">*</button>
    <br>
    <button id="btn13"onclick="BTN('.')">.</button>
    <button id="btn14" onclick="backspace()">
        <img src="./backspace.jpg"/>
    </button>
    <button id="btn15"onclick="BTN('+')">+</button>
    <br>
    <button id="btn16"onclick="equal()">=</button>
    <button id="btn17"onclick="clear1()">c</button>
    <button id="btn18"onclick="BTN('-')">-</button>
</div>
</body>
</html>
